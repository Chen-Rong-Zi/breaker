<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$$username$$ | NOVA 推送</title>
</head>
<body>
    <div class="welcome" style="margin:10px auto; width: calc(min(800px, 100% - 20px));">
        <div class="title" style="font-size:22px; font-weight:bold">$$username$$ 你好！</div>
        
        <div class="bar" style="margin:3px 0; width:100%; height:2px; background-color:hsla(0, 0%, 60%, 0.75)" width="100%" height="2" bgcolor="hsla(0, 0%, 60%, 0.75)"></div>
        
        <div class="words" style="font-size:18px">{source}在 {rtime} 发布了新{type}：</div>
        <div class="notice" style="margin:10px 0; padding:0 0 0 2em">
            <a href="{href}" style="font-size:18px; color:#630560; font-weight:bold; text-decoration:none">{title}</a>
        </div>
        <div class="words" style="font-size:18px">请及时查看嗷 (^-^)</div>
        
        <div class="bar" style="margin:3px 0; width:100%; height:2px; background-color:hsla(0, 0%, 60%, 0.75)" width="100%" height="2" bgcolor="hsla(0, 0%, 60%, 0.75)"></div>
        
        <div class="foot" style="text-align:right" align="right">
            NOVA推送
            <br>
            {utime}
        </div>
    </div>
    </body>
</html>
