<div class="item-box" style="position:relative; display:flex; flex-flow:column nowrap; margin:10px; padding:5px 8px; border-radius:5px; box-shadow:0 0 3px 1px hsla(0, 0%, 60%, 0.75)">
    <div class="row-box" style="position:relative; display:flex; flex-flow:row nowrap">
        <div class="type" style="width:32px; height:32px; margin:auto 0; line-height:32px; text-align:center; font-weight:bold; border-radius:5px; color:#fff; background-color:#630560" width="32" height="32" align="center" bgcolor="#630560">$$type$$</div>
        <div class="column-box">
            <div class="name" style="margin:auto 8px; font-size:20px; font-weight:bold">$$name$$</div>
            <div class="organiser" style="margin:auto 8px; color:hsl(0, 0%, 40%)">$$organiser$$</div>
        </div>
    </div>
    <div class="bar" style="margin:3px 0; width:100%; height:2px; background-color:hsla(0, 0%, 60%, 0.75)" width="100%" height="2" bgcolor="hsla(0, 0%, 60%, 0.75)"></div>
    
    <div class="row-box" style="position:relative; display:flex; flex-flow:row nowrap">
        <div class="span" style="flex-grow:1; flex-flow:column nowrap; justify-content:center">时长：$$span$$小时</div>
        <div class="people" style="flex-grow:1; flex-flow:column nowrap; justify-content:center">人数：$$people$$人</div>
    </div>
    <div class="row-box" style="position:relative; display:flex; flex-flow:row nowrap">
        时间：
        <div class="time">$$active_start_time$$</div>
        -
        <div class="time">$$active_end_time$$</div>
    </div>
    <div class="place">地点：$$place$$</div>
</div>
